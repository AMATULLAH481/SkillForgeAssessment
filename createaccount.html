<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account </title>
    <link rel="stylesheet" href="createaccount.css">
</head>

<body>
    <div class="top">
        <h1 id="welcome"> Fill in your details </h1>
    </div>
    <hr>
    <div class="form">
        <form action="createaccount.html" method="post" id="form">
            <label for="Name"> Name: </label>
            <input type="text" name="name" id="name" placeholder="Name"> <br>
            <label for="Phonenumber"> Phone-number: </label>
            <input type="number" name="Phonenumber" id="Phonenumber" placeholder="Phonenumber"> <br>
            <label for="State-of-residence"> State-of-residence: </label>
            <select name="State-of-residence" id="State-of-residence">
                <option value="State-of-residence">North-West</option>
                <option value="State-of-residence">North-East</option>
                <option value="State-of-residence">North-Central</option>
                <option value="State-of-residence">South-West</option>
                <option value="State-of-residence">South-South</option>
                <option value="State-of-residence">South-East</option>
            </select> <br>
            <label for="Password"> Password: </label>
            <input type="password" name="Password" id="Password" placeholder="Password"> <br>
            <label for="Occupation"> Occupation: </label>
            <input type="text" name="Occupation" id="Occupation" placeholder="Occupation"> <br>
            <label for="BVN"> BVN: </label>
            <input type="password" name="BVN" id="BVN" placeholder="BVN"> <br>
            <div class="bottom">
                <input type="submit" onclick="return validateForm()" value="Create Account" id="submit">
                <a href="index.html">Go back</a>
            </div>
        </form>
    </div>
</body>
<script src="createaccount.js"></script>

</html>
